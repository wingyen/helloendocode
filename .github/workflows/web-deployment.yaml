apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-gke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: app
        image: europe-west3-docker.pkg.dev/artifacts-339420/test/app:latest
        ports:
        - containerPort: 8080
        env:
          - name: PORT
            value: "8080"