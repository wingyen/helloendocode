  type: LoadBalancer
  selector:
    app: hello
  ports:
  - port: 80
    targetPort: 8080

---
apiVersion: v1
kind: Pod
metadata:
  name: hello-gke
  labels: 
      app: hello
spec:
  hostname: helloendocode-test
  containers:
  - name: hello
    image: europe-west3-docker.pkg.dev/artifacts-339420/test/app:latest
    imagePullPolicy: Always
  terminationGracePeriodSeconds: 30